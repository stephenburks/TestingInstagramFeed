<!DOCTYPE html>
<html>

<head>
    <title>Instagram Feed Test</title>
    <script src="instafeed.min.js"></script>
    <style> 
        #instafeed {
          max-width: 80%;
          margin: 10px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: auto;
          }
        #instafeed img {
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto; 
          }  
    </style>
</head>

<body>
    <div id="container">
        <div id="instafeed"></div>
        <button id="load-more" class="load-more">Load More</button>
    </div>
    <script>
        var userFeed = new Instafeed({
            get: 'user',
            userId: 235371069,
            accessToken: '235371069.1677ed0.05f6daff5e0d4e289854cdd8ca82311e',
            resolution: 'low_resolution',
            sortBy: 'most-recent',
            limit: 12,
            template: '<a href="{{link}}" target="_blank" id="{{id}}"><img src="{{image}}{{square}}" /></a>',
            after: function() {
                // disable button if no more results to load
                if (!this.hasNext()) {
                  btnInstafeedLoad.setAttribute('disabled', 'disabled');
                }
              },
            });
           userFeed.run();
           
           var btnInstafeedLoad = document.getElementById("load-more");
           btnInstafeedLoad.addEventListener("click", function() {
           userFeed.next()
            });
    </script>
</body>
</html>
