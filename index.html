<!DOCTYPE html>
<html>

<head>
    <title>Instagram Feed Test</title>
    <script src="instafeed.min.js"></script>
    <style> 
        #instafeed {
          max-width: 95%;
          margin: 10px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: auto;
          }
       .instagram_img_holder {
              width: 406px;
              height: 306px;
              background-size: cover;
              background-position: 50%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="instafeed"></div>
        <button id="load-more" class="load-more">Load More</button>
    </div>
    <script>
        var userFeed = new Instafeed({
            get: 'user',
            userId: 235371069,
            accessToken: '235371069.1677ed0.05f6daff5e0d4e289854cdd8ca82311e',
            resolution: 'standard_resolution',
            sortBy: 'most-recent',
            limit: 12,
            template: '<div class="instagram_img_holder" style="background-image: url({{image}});"> </div>',
            after: function() {
                // disable button if no more results to load
                if (!this.hasNext()) {
                  btnInstafeedLoad.setAttribute('disabled', 'disabled');
                }
              },
            });
           userFeed.run();
           
           var btnInstafeedLoad = document.getElementById("load-more");
           btnInstafeedLoad.addEventListener("click", function() {
           userFeed.next()
            });
    </script>
</body>
</html>
