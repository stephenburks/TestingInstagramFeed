<!DOCTYPE html>
<html>

<head>
    <title>Instagram Feed Test</title>
    <script src="instafeed.min.js"></script>
    <style>
        #instafeed {
              margin: 0 auto;
              display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: auto;
              justify-items: center;
            }
       .instagram_img_holder {
              margin: 10px;
              width: 333px;
              height: 250px;
              background-size: cover;
              background-position: 50%;
              -webkit-box-shadow: 0px 0px 20px 0px rgba(153,153,153,1);
              -moz-box-shadow: 0px 0px 20px 0px rgba(153,153,153,1);
              box-shadow: 0px 0px 20px 0px rgba(153,153,153,1);
            }
       .instagram_img_holder:hover {
            opacity: 0.8;
            }
    </style>
</head>

<body>
    <div id="container">
        <div id="instafeed"></div>
        <button id="load-more" class="load-more">Load More</button>
    </div>
    <script>
        var userFeed = new Instafeed({
            get: 'user',
            userId: 235371069,
            accessToken: '235371069.1677ed0.05f6daff5e0d4e289854cdd8ca82311e',
            resolution: 'standard_resolution',
            sortBy: 'most-recent',
            limit: 12,
            template: '<div class="instagram_img_holder" style="background-image: url({{image}});"> </div>',
            after: function() {
                // disable button if no more results to load
                if (!this.hasNext()) {
                  btnInstafeedLoad.setAttribute('disabled', 'disabled');
                }
              },
            });
           userFeed.run();
           
           var btnInstafeedLoad = document.getElementById("load-more");
           btnInstafeedLoad.addEventListener("click", function() {
           userFeed.next()
            });
    </script>
</body>
</html>
